<!DOCTYPE html>
<html>
  <head>
    <title>shirt</title>
    <style>
      .container{
        position: relative;
        display: inline-block;
      }
      .img{
        object-fit: cover;
        width: 300px;
        height: 300px;
      }
      .offer{
        position: absolute;
        background-color: black;
        color: white;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 6px;
        padding-bottom: 6px;
        font-family: arial;
        font-size: 13px;
        right: 0px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="img"
      src="shirt.avif">
      <div class="offer">20% OFF</div>
    </div>
  </body>
</html>
